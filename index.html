            margin: 0;

        }

        body {
            font-family: 'Google Sans', sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar-container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(130, 10, 209, 0.3);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;

        .header {
            text-align: center;

        .logo {

        }

        .month-name {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-header {
            color: #820AD1;
            font-weight: 700;
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }

        .day {
            aspect-ratio: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 4px;
            font-weight: 500;
            font-size: 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #333;
            min-height: 70px;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .day-note {
            font-size: 10px;
            text-align: center;
            color: #666;
            width: 100%;
            outline: none;
            border: none;
            background: transparent;
            cursor: text;
            line-height: 1.2;
            min-height: 24px;
        }

        .day-note:focus {
            background: rgba(130, 10, 209, 0.05);
            border-radius: 4px;
        }

        .day-note:empty:before {
            content: attr(data-placeholder);
            color: #CCC;
        }

        .day:not(.empty):not(.past):hover {
            background: #F5E6FF;
            transform: scale(1.05);
        }

        .day.today {
            background: #820AD1;
            color: white;
            font-weight: 700;
        }

        .day.today .day-note {
            color: white;
        }

        .day.today .day-note:empty:before {
            color: rgba(255, 255, 255, 0.6);
        }

        .day.past {
            color: #CCC;
            cursor: default;
        }

        .day.past:hover {
            background: transparent;
            transform: none;
        }

        .day.empty {
            cursor: default;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #820AD1;
            font-size: 14px;
            font-weight: 500;

            justify-content: center;

        .btn {

            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Google Sans', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #6A08B0;
            transform: translateY(-2px);

        .notification {

            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;

        }

    <div id="notification" class="notification"></div>

    <script>
        // Resaltar el d√≠a actual autom√°ticamente
        const today = new Date();
        const currentMonth = today.getMonth() + 1;
        const currentDay = today.getDate();
        
        const days = document.querySelectorAll('.day[data-month][data-day]');
        days.forEach(day => {
            const month = parseInt(day.dataset.month);
            const dayNum = parseInt(day.dataset.day);
            
            if (month === currentMonth && dayNum === currentDay) {
                day.classList.add('today');
            }
        });

        // Funci√≥n para cargar datos desde URL
        function loadFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            
            if (data) {
                try {
                    const decoded = atob(data);
                    const notes = JSON.parse(decoded);
                    
                    Object.keys(notes).forEach(key => {
                        localStorage.setItem(key, notes[key]);
                    });
                    
                    showNotification('üìÖ Calendario cargado correctamente');
                    
                    // Limpiar URL sin recargar
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error('Error al cargar datos:', e);
                    showNotification('‚ùå Error al cargar el calendario');
                }
            }
        }

        // Cargar datos de URL primero
        loadFromURL();

        // Guardar y cargar notas
        const noteElements = document.querySelectorAll('.day-note');
        
        // Cargar notas guardadas
        noteElements.forEach(note => {
            const day = note.closest('.day');
            if (day && day.dataset.month && day.dataset.day) {
                const key = `note-${day.dataset.month}-${day.dataset.day}`;
                const savedNote = localStorage.getItem(key);
                if (savedNote) {
                    note.textContent = savedNote;
                }
            }
        });

        // Guardar notas al editar
        noteElements.forEach(note => {
            note.addEventListener('blur', () => {
                const day = note.closest('.day');
                if (day && day.dataset.month && day.dataset.day) {
                    const key = `note-${day.dataset.month}-${day.dataset.day}`;
                    const value = note.textContent.trim();
                    if (value) {
                        localStorage.setItem(key, value);
                    } else {
                        localStorage.removeItem(key);
                    }
                }
            });
        });

        // Funci√≥n para generar link compartible
        function shareCalendar() {
            const notes = {};
            let hasNotes = false;
            
            noteElements.forEach(note => {
                const day = note.closest('.day');
                if (day && day.dataset.month && day.dataset.day) {
                    const key = `note-${day.dataset.month}-${day.dataset.day}`;
                    const value = localStorage.getItem(key);
                    if (value) {
                        notes[key] = value;
                        hasNotes = true;
                    }
                }
            });
            
            if (!hasNotes) {
                showNotification('‚ö†Ô∏è No hay notas para compartir');
                return;
            }
            
            const encoded = btoa(JSON.stringify(notes));
            const url = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
            
            // Copiar al portapapeles
            navigator.clipboard.writeText(url).then(() => {
                showNotification('‚úÖ Link copiado al portapapeles');
            }).catch(() => {
                // Fallback para navegadores sin clipboard API
                prompt('Copia este link:', url);
            });
        }

        // Funci√≥n para limpiar calendario
        function clearCalendar() {
            if (confirm('¬øSegura que quieres borrar todas las notas?')) {
                noteElements.forEach(note => {
                    const day = note.closest('.day');
                    if (day && day.dataset.month && day.dataset.day) {
                        const key = `note-${day.dataset.month}-${day.dataset.day}`;
                        localStorage.removeItem(key);
                        note.textContent = '';
                    }
                });
                showNotification('üóëÔ∏è Calendario limpiado');
            }
        }

        // Funci√≥n para mostrar notificaciones
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
