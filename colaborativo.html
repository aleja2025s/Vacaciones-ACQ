            align-items: center;

        .calendar-container {

            padding: 40px;

        .calendar-grid {

            border-radius: 12px;

            cursor: pointer;
            color: #333;
            min-height: 70px;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .day-note {
            font-size: 10px;
            text-align: center;
            color: #666;
            width: 100%;
            outline: none;
            border: none;
            background: transparent;
            cursor: text;
            line-height: 1.2;
            min-height: 24px;
        }

        .day-note:focus {
            background: rgba(130, 10, 209, 0.05);
            border-radius: 4px;
        }

        .day-note:empty:before {
            content: attr(data-placeholder);
            color: #CCC;
        }

        .day:not(.empty):not(.past):hover {
            background: #F5E6FF;
            transform: scale(1.05);
        }

        .day.today {
            background: #820AD1;
            color: white;
            font-weight: 700;
        }

        .day.today .day-note {
            color: white;
        }

        .day.today .day-note:empty:before {
            color: rgba(255, 255, 255, 0.6);
        }

        .day.past {
            color: #CCC;
            cursor: default;
        }

        .day.past:hover {
            background: transparent;
            transform: none;
        }

        .day.empty {
            cursor: default;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #820AD1;
            font-size: 14px;
            font-weight: 500;
        }

        .share-section {

    <script>
        // Sistema de almacenamiento colaborativo usando localStorage y hash
        let calendarId = null;
        let noteElements = [];
        let saveTimeout = null;

        // Obtener o crear ID del calendario
        function getCalendarId() {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('id');
            
            if (idFromUrl) {
                return idFromUrl;
            }
            
            // Generar nuevo ID Ãºnico
            return 'cal_' + Math.random().toString(36).substring(2, 11);
        }

        // Cargar datos del calendario desde localStorage global
        function loadCalendarData(id) {
            const key = `calendar_shared_${id}`;
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : {};
        }

        // Guardar datos del calendario
        function saveCalendarData(id, data) {
            const key = `calendar_shared_${id}`;
            localStorage.setItem(key, JSON.stringify(data));
        }

        // Inicializar calendario
        function initCalendar() {
            calendarId = getCalendarId();
            
            // Actualizar URL sin recargar
            const newUrl = `${window.location.pathname}?id=${calendarId}`;
            window.history.replaceState({}, '', newUrl);
            
            // Destacar dÃ­a actual automÃ¡ticamente
            const today = new Date();
            const currentMonth = today.getMonth() + 1;
            const currentDay = today.getDate();
            
            // Cargar datos existentes
            const savedData = loadCalendarData(calendarId);
            
            noteElements = document.querySelectorAll('.day-note');
            noteElements.forEach(note => {
                const day = note.closest('.day');
                if (day && day.dataset.month && day.dataset.day) {
                    const key = `${day.dataset.month}-${day.dataset.day}`;
                    
                    // Destacar dÃ­a actual
                    const month = parseInt(day.dataset.month);
                    const dayNum = parseInt(day.dataset.day);
                    if (month === currentMonth && dayNum === currentDay) {
                        day.classList.add('today');
                    }
                    
                    // Cargar nota guardada
                    if (savedData[key]) {
                        note.textContent = savedData[key];
                    }
                    
                    // Guardar cambios con delay
                    note.addEventListener('input', () => {
                        clearTimeout(saveTimeout);
                        saveTimeout = setTimeout(() => {
                            saveAllNotes();
                        }, 1000);
                    });
                }
            });
            
            showNotification('âœ… Calendario cargado');
        }

        // Guardar todas las notas
        function saveAllNotes() {
            const data = {};
            
            noteElements.forEach(note => {
                const day = note.closest('.day');
                if (day && day.dataset.month && day.dataset.day) {
                    const key = `${day.dataset.month}-${day.dataset.day}`;
                    const value = note.textContent.trim();
                    if (value) {
                        data[key] = value;
                    }
                }
            });
            
            saveCalendarData(calendarId, data);
            showNotification('ðŸ’¾ Guardado automÃ¡tico');
        }

        // Compartir calendario
        function shareCalendar() {
            const url = `${window.location.origin}${window.location.pathname}?id=${calendarId}`;
            
            navigator.clipboard.writeText(url).then(() => {
                showNotification('âœ… Link copiado - CompÃ¡rtelo para colaborar');
            }).catch(() => {
                prompt('Copia este link:', url);
            });
        }

        // Recargar calendario
        function refreshCalendar() {
            const savedData = loadCalendarData(calendarId);
            
            noteElements.forEach(note => {
                const day = note.closest('.day');
                if (day && day.dataset.month && day.dataset.day) {
                    const key = `${day.dataset.month}-${day.dataset.day}`;
                    note.textContent = savedData[key] || '';
                }
            });
            
            showNotification('ðŸ”„ Calendario actualizado');
        }

        // Mostrar notificaciÃ³n
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Iniciar cuando cargue la pÃ¡gina
        document.addEventListener('DOMContentLoaded', initCalendar);

        // Auto-refrescar cada 10 segundos para ver cambios de otros
        setInterval(() => {
            const savedData = loadCalendarData(calendarId);
            noteElements.forEach(note => {
                const day = note.closest('.day');
                if (day && day.dataset.month && day.dataset.day && document.activeElement !== note) {
                    const key = `${day.dataset.month}-${day.dataset.day}`;
                    const savedValue = savedData[key] || '';
                    if (note.textContent !== savedValue) {
                        note.textContent = savedValue;
                    }
                }
            });
        }, 10000);
    </script>
